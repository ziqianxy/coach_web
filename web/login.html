<!DOCTYPE html>
<html>

<head>
<title>登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width, minimal-ui">
<link rel="stylesheet" type="text/css" href="css/login.foreign.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body class="w1200">

	<div id="header">
		<img class="logo" src="img/logo.jpg" >
		<div id="title"><h1>长途客车安全监测与综合评估系统</h1></div>
	</div>

	<div class="container login">

		<img class="logoLogin" src="img/logo.jpg" >

		<div class="form-unit">
			<form class="auth-form form-horizontal tb-auth"
				  action="index.html">
			    <input type="hidden" name="phone" value="">

				<div class="form-field">
				  <input type="text" placeholder="邮箱/手机号"
				  name="email" value="" class="form-control email" required />
				</div>

				<div class="form-field">
				  <input type="password" placeholder="密码" name="password" class="form-control password" value="" required />
				  <a class="forgot-password" href="/forgot?" data-gta="{action: 'forget password', control: 'reset password', segment: 'teambition account'}">忘记密码？</a>
				</div>

				<div class="validation"></div>

				<button type="submit" class="btn btn-primary anim-blue-all" data-gta="{action: 'enter project page', segment: 'teambition account'}" data-label="login-direct">登 录</button>

				<div class="horizontal-line"></div>

				<div class="info-field"> 还没有帐号？
					<a href="signup.html">注册新帐号</a>
				</div>
			</form>
		</div>
	</div>

	<div id="footer">2015-2017 © ziqiany.com</div>

</body>


</html>
